<main class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
      <form [formGroup]="registerForm" (submit)="register()">
        <div id="form-name" class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" formControlName="name">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors['required']">
              Name is required.
            </div>
          </div>
        </div>
        <div id="form-email" class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors['required']">
              Email is required.
            </div>
            <div *ngIf="email.errors['email']">
              Email must be a valid email address.
            </div>
          </div>
        </div>
        <div id="form-password" class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors['required']">
              Password is required.
            </div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </div>
</main>
