<div class="container">
  <h2 class="mt-3 mb-3">Pagas totales</h2>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Paga total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userPayment of userPayments">
        <td>{{userPayment.name}}</td>
        <td>{{userPayment.payment | currency:'EUR':'symbol':'1.2-2'}}</td>
      </tr>
    </tbody>
  </table>
</div>
