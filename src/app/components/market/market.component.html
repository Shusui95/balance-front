<div class="container">
  <h2 class="mt-3 mb-3">Mercado</h2>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Jugador</th>
        <th scope="col">Precio</th>
        <th scope="col">Pujas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let marketSale of marketSales">
        <td>{{marketSale.player.name}}</td>
        <td>{{marketSale.price | currency:'EUR':'symbol':'1.0-0'}}</td>
        <td>{{marketSale.player.bids}}</td>
      </tr>
    </tbody>
  </table>
</div>
